{% extends 'base.html' %}

{% block mycss %}
  <style>
    .article-detail-btns a,
    .article-detail-btns a:hover {
      text-decoration: none;
      color: #fff;
    }
    h2 {
      text-transform: uppercase;
    }
  </style>
{% endblock mycss %}

{% block content %}
  <div class="article-entry">
    <h2>{{ article.title }}</h2>
    <p class="text-muted">by {{ article.author }} <br> {{ article.date }}</p>
    <p>{{ object.body }}</p>
  </div>
  <div class="article-detail-btns">
    <a href="{% url 'article_edit' article.pk %}">
      <button type="button" class="btn btn-secondary">Edit</button>
    </a>
    <a href="{% url 'article_delete' article.pk %}">
      <button type="button" class="btn btn-danger">Delete</button>
    </a>
    <a href="{% url 'article_list' %}">
      <button type="submit" class="btn btn-primary">Back to All Article</button>
    </a>
  </div>
{% endblock content %}
